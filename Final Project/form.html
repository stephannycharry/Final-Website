<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>

  <!-- <link rel="stylesheet" href="css/normalize.css"> -->
  <link href='http//fonts.googleapis.com/css?family=Nunito:400,300'
  rel='stylesheet' type="text/css">
  <link rel="stylesheet" href="css/mainform.css">
</head>

<body>
  <!-- Start of Form -->
  <form action="index.html" method="post">
    <h1>Contact Us</h1>
    <h3> DanJeff General Services Inc</h3>
    <fieldset>
      <legend><span class="number">1</span> Your basic info</legend>
      <label for="name"> Contractor's Name:</label>
      <input type="text" id="name" name="user_name">
      <label for="mail">Company Name:</label>
      <input type="email" id="mail" name="user_email">
      <label for="password">Email:</label>
      <input type="password" id="password" name="user_password">
      <label> Type of Contract:</label>
      <input type="radio" id="under_13" value="under_13" name="user_age">
      <label for="under_13" class="light">Recovery Services</label><br>
      <input type="radio" id="over_13" value="over_13" name="user_age">
      <label for="over_13" class="light">Emergency Response Services</label>
    </fieldset>

    <fieldset>
      <legend><span class="number">2</span> Your Profile</legend>
      <label for="bio">Company Description: </label>
      <textarea id="bio" name="user_bio"></textarea>




            <label>Specializations:</label>
            <input type="checkbox" id="development" value="interest_development" name="user_interest">
            <label class="light" for="development">Mold Removal and Remediation</label><br>
            <input type="checkbox" id="design" value="interest_design" name="user_interest">
            <label class="light" for="design">Air Duct Cleaning</label><br>
            <input type="checkbox" id="business" value="interest_business" name="user_interest">
            <label class="light" for="business">Electronics Restoration</label><br>
          </fieldset>

          <button type="submit">Send</button>
        </form>
      </body>
      </html>
